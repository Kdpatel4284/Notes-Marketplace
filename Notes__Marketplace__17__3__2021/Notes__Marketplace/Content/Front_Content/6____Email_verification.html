<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <!-- Title -->
    <title>Email verification Page</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="css/other/email_verification.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!--  section-01 -->
    <section id="ev_page_bg">

        <div class="ev_white_section">

            <div class="container">

                <div class="row">
                    <div class="col-sm-12">
                        <div class="ev_white">


                            <div class="container">

                                <!-- 1st row-->
                                <div class="row" id="logo">
                                    <div class="col-sm-12">
                                        <img src="images/home/logo.png" alt="logo">

                                    </div>
                                </div>

                                <!-- 2st row-->
                                <div class="row" id="text_head">
                                    <div class="col-sm-12">
                                        <h2> Email Verification</h2>

                                    </div>
                                </div>

                                <!-- 3st row-->
                                <div class="row" id="text_details">
                                    <div class="col-sm-12">
                                        <h4>Dear Smith,</h4>
                                        <p>Thanks for Signing up!<br>Simply click below for email verification.</p>

                                    </div>
                                </div>

                                <!-- 4st row-->
                                <div class="row" id="text_btn">
                                    <div class="col-sm-12">
                                        <button>VERIFY EMAIL ADDRESS</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!--  End of section 01 -->


    <!--======================================================-->

    <script src="js/jquery.js"></script>
