<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Important Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <!-- Title -->
    <title>Change Password</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!-- Form -->
    <section id="form_background">
        <div id="loginpage" class="container">

            <!-- Logo -->
            <div class="row justify-content-center">
                <div id="loginlogo" class="text-center col-md-6 col-12 col-sm-12">

                    <img src="images/pre-login/top-logo.png" class="img-fluid" alt="Loin">
                </div>
            </div>


            <!-- Form -->
            <div class="row justify-content-center">

                <div class=" col-10 col-md-8 col-sm-10 col-lg-6">
                    <div id="loginform">

                        <!-- Head Section -->
                        <div id="login-head" class="text-center">
                            <h2>Change Password</h2>
                            <p>Enter your new password to change your password</p>
                        </div>

                        <!-- Form -->
                        <form>



                            <!--old Password -->
                            <div class="form-group">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-6 col-sm-6 col-md-6">
                                            <label class="mylabel InputPassword1">Old Password</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Eye icon -->
                                <div class="wrapper">
                                    <input type="password" class="form-control InputEmail1" id="InputPassword2" placeholder="Enter your password">
                                    <img src="images/pre-login/eye.png" alt="Show">
                                </div>

                            </div>

                            <!--New Password -->
                            <div class="form-group">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-6 col-sm-6 col-md-6">
                                            <label class="mylabel InputPassword1">New Password</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Eye icon -->
                                <div class="wrapper">
                                    <input type="password" class="form-control InputEmail1" id="InputPassword2" placeholder="Enter your new password">
                                    <img src="images/pre-login/eye.png" alt="Show">
                                </div>

                            </div>

                            <!--Confirm Password -->
                            <div class="form-group">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-6 col-sm-6 col-md-6">
                                            <label class="mylabel InputPassword1">Confirm Password</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Eye icon -->
                                <div class="wrapper">
                                    <input type="password" class="form-control InputEmail1" id="InputPassword2" placeholder="Enter your Confirm password">
                                    <img src="images/pre-login/eye.png" alt="Show">
                                </div>

                            </div>
                            <!-- submit Button -->
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-btn text-uppercase text-center" id="mybtn_submit"><b>SUBMIT</b></button>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--  End -->
    <!--==============================================-->
    <!-- JQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
    <!--==============================================-->
</body>

</html>
