<!DOCTYPE html>
<html lang="en">

<head>

    <!--  Title -->
    <title>Create an account</title>

    <!-- Meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font google link -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Responsive Tabs CSS -->
    <link rel="stylesheet" href="css/responsive-tabs/responsive-tabs.css.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<!--===================================================== -->

<body id="signup_bg_img">


    <div id="signup">

        <!-- section-->
        <div class="container">

            <!-- row-1 -->
            <div class="row">
                <div class="col-sm-12">

                    <div id="title_img_signup">
                        <center> <img src="images/pre-login/top-logo.png"></center>
                    </div>

                </div>

            </div>
            <!-- end of row-1 -->

            <!-- row-2 -->
            <div class="row ">

                <!--=For Side Space=-->
                <!-- column 01-->
                <div class="col-sm-3">
                </div>

                <!-- column 02-->
                <div class="col-sm-6">
                    <div class="bg_signup">

                        <div id="my_form_head" class="head_margin">
                            <center>

                                <h3>Create an Account</h3>
                                <p>Enter your Details to signup</p>

                                <span>
                                    <p>Your account has been successfully created.</p>
                                </span>
                            </center>
                        </div>

                        <form id="form_signup">

                            <!-- First Name -->
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="lable_name">First Name *</label>
                                <input type="email" class="form-control my_input_height" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter first name">

                            </div>

                            <!-- Last Name -->
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="lable_name">Last Name *</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter last name">

                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="lable_name">Email *</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <label for="exampleInputPassword1" class="lable_name">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                <img class="eye_icn" src="images/dashboard/eye.png">
                            </div>

                            <!-- Confirm Password -->
                            <div class="form-group">
                                <label for="exampleInputPassword1" class="lable_name"> Confirm Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                                <img class="eye_icn" src="images/dashboard/eye.png">
                            </div>


                            <!-- Submit Button-->
                            <button type="submit" class="btn_submit">SIGN UP</button>

                            <div id="bottom_text" class="">
                                <center>
                                    <p>Already have an account? <a href="#">Login</a></p>
                                </center>
                            </div>

                        </form>

                    </div>
                </div>
                <!-- end of column 01-->

                <!--=For Side Space=-->
                <div class="col-sm-3">

                </div>

            </div>
            <!-- end of row -->

        </div>
        <!-- End section-->
    </div>
    <!--===================================================== -->

    <!-- JQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

    <!--===================================================== -->
</body>


</html>
