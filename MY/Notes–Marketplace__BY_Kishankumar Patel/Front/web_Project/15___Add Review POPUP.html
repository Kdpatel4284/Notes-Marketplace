<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <!-- Title -->
    <title>Add Review PopUp</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="css/other/popup.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!-- Thanks popup -->
    <!-- Button trigger modal -->
    <div class="POP_btn">
        <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal">
            Launch Add review PopUp!
        </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h5 class="modal-title" id="exampleModalLabel">
                        Add Review
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="all_cnt">
                        <!--  5 star code -->
                        <div class="l-wrap">
                            <div class="three-col-grid">
                                <div class="grid-item">
                                    <div class="rate">
                                        <input type="radio" id="star5" name="rate" value="5" />
                                        <label for="star5" title="text">5 stars</label>
                                        <input type="radio" id="star4" name="rate" value="4" />
                                        <label for="star4" title="text">4 stars</label>
                                        <input type="radio" id="star3" name="rate" value="3" />
                                        <label for="star3" title="text">3 stars</label>
                                        <input type="radio" id="star2" name="rate" value="2" />
                                        <label for="star2" title="text">2 stars</label>
                                        <input type="radio" id="star1" name="rate" value="1" />
                                        <label for="star1" title="text">1 star</label>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <br>
                        <!---->
                        <div class="my_cmt">
                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Comments *</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="comments...."></textarea>
                                    <button class="btn_rvsubmit"> SUBMIT</button>
                                </div>
                            </form>

                        </div>

                    </div>
                    <!--========end of all cnt========-->
                </div>

            </div>
        </div>
    </div>
    <!-- END of thanks popup -->

    <!-- JQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
